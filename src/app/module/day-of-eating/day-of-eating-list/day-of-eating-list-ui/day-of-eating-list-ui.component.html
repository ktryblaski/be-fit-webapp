<table *ngIf="daysOfEating.length; else noTableData" appTable selectable>
  <tr>
    <th>Date</th>
    <th>Meals Number</th>
  </tr>

  <tr *ngFor="let dayOfEating of daysOfEating"
      (click)="handleClick(dayOfEating)" [class.today]="dayOfEating | isToday">
    <td>{{dayOfEating.dayDate | date:DATE_FORMAT}}</td>
    <td>{{dayOfEating.mealsNumber}}</td>
  </tr>
</table>

<ng-template #noTableData>
  <app-no-table-data></app-no-table-data>
</ng-template>

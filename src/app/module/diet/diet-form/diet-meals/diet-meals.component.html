<div class="title">Meals:</div>

<app-diet-meals-select [formHandler]="formHandler"
                       (addMeal)="handleAddMeal($event)"></app-diet-meals-select>

<div *ngIf="(formHandler.meals$ | async).length" class="meals-table">
  <app-diet-meals-table [formHandler]="formHandler"
                        (removeMeal)="handleRemoveMeal($event)"></app-diet-meals-table>
</div>

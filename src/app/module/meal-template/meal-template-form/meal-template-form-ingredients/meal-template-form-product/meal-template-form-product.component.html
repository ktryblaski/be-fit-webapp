<div class="product-container">
  <app-meal-template-form-product-select
    [products]="products | notSelectedProducts:(selected$ | async)"></app-meal-template-form-product-select>

  <button [disabled]="formHandler.product.empty"
          (click)="handleAddProduct()"
          mat-raised-button type="button"
          class="add-button" tabindex="4">Add</button>
</div>

<form [formGroup]="formHandler.form" (ngSubmit)="handleSubmit()">

  <div header>
    <div title>
      <div *ngIf="mealTemplate">
        <span>Meal Template:</span>
        <span class="name">{{formHandler.form.controls.name.value}}</span>
      </div>
      <div *ngIf="!mealTemplate">
        <span>New Meal Template</span>
      </div>
    </div>
    <div actions>
      <button (click)="handleCancel()" type="button" mat-raised-button>Cancel</button>
      <button [disabled]="formHandler.form.invalid" type="submit"
              mat-raised-button color="primary">Save</button>
    </div>
  </div>

  <div class="controls">
    <div class="name">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input [formControl]="formHandler.form.controls.name" matInput type="text">
      </mat-form-field>
    </div>

    <div class="description">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea [formControl]="formHandler.form.controls.description" matInput></textarea>
      </mat-form-field>
    </div>

    <app-ingredients-form [products]="dataSource.products"></app-ingredients-form>
  </div>

</form>

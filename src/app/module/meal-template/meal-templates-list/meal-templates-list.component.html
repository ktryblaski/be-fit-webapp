<ng-container *ngIf="loaded$ | async; else loading">
  <div class="pending-indicator-overlay-boundaries">
    <div header>
      <div title>Meal Templates</div>
      <div actions>
        <button (click)="handleAddNewMealTemplate()" mat-raised-button color="primary">Add New Meal Template</button>
      </div>
    </div>

    <app-meal-templates-table [mealTemplates]="mealTemplates$ | async" (clickRow)="handleClickRow($event)"></app-meal-templates-table>

    <div class="pending-indicator-overlay-container" *ngIf="loading$ | async">
      <app-spinner></app-spinner>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>

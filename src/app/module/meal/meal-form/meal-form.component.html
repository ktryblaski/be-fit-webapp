<form [formGroup]="formHandler.form" (ngSubmit)="handleSubmit()">

  <div class="actions">
    <button (click)="handleCancel()" type="button" mat-raised-button>Cancel</button>
    <button [disabled]="!formHandler.form.valid" type="submit"
            mat-raised-button color="primary">Save</button>
  </div>

  <h1>New Meal</h1>

  <div class="name">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input formControlName="name" type="text"
             matInput tabindex="1">
    </mat-form-field>
  </div>

  <div class="description">
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" tabindex></textarea>
    </mat-form-field>
  </div>

  <app-meal-ingredients [formHandler]="formHandler"></app-meal-ingredients>

</form>

<div class="pending-indicator-overlay-boundaries">
  <app-meal-ingredients-select-ui [products]="products$ | async | filterProducts:selected"
                                  [formHandler]="formHandler"></app-meal-ingredients-select-ui>

  <button [disabled]="formHandler.form.get('product').value | isAddingDisabled"
          (click)="handleAddProduct()"
          mat-raised-button type="button"
          class="add-button">Add</button>

  <div class="pending-indicator-overlay-container" *ngIf="loading$ | async"></div>
</div>

 <table *ngIf="products.length; else noTableData"
        appTable selectable
        sortable [sort]="sort" (sortChange)="handleSortChange($event)">
  <tr>
    <th [sortHeader]="ProductsSortBy.NAME">Name</th>
    <th [sortHeader]="ProductsSortBy.PROTEINS">
      <span class="label proteins">Proteins</span>
    </th>
    <th [sortHeader]="ProductsSortBy.FATS">
      <span class="label fats">Fats</span>
    </th>
    <th [sortHeader]="ProductsSortBy.CARBOHYDRATES">
      <span class="label carbohydrates">Carbohydrates</span>
    </th>
    <th [sortHeader]="ProductsSortBy.KCAL">
      <span class="label kcal">KCAL</span>
    </th>
    <th class="favourite">
      <fa-icon icon="heart"></fa-icon>
    </th>
  </tr>

  <tr *ngFor="let product of products" (click)="handleClickRow(product)">
    <td class="name">{{ product.name }}</td>
    <td>{{ product.macronutrients.carbohydrates }}</td>
    <td>{{ product.macronutrients.proteins }}</td>
    <td>{{ product.macronutrients.fats }}</td>
    <td>{{ product.macronutrients | macronutrientsCaloriesCalculator }}</td>
    <td class="favourite">
      <fa-icon *ngIf="product.favourite" icon="heart"></fa-icon>
    </td>
  </tr>
</table>

<div *ngIf="total > pagination.pageSize" class="pagination">
  <app-pagination [pagination]="pagination"
                  [total]="total"
                  (paginationChange)="handlePaginationChange($event)"></app-pagination>
</div>

 <ng-template #noTableData>
  <app-no-table-data></app-no-table-data>
</ng-template>

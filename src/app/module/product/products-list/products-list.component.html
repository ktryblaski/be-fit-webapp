<ng-container *ngIf="loaded$ | async; else loading">
  <h1>Products</h1>

  <div class="pending-indicator-overlay-boundaries">
    <div class="button-bar">
      <button mat-raised-button color="primary"
              (click)="handleAddNewProduct()">Add new product</button>
    </div>

    <app-products-table [products]="products$ | async"
                        (clickId)="handleClickId($event)"></app-products-table>

    <div class="pending-indicator-overlay-container" *ngIf="loading$ | async">
      <app-spinner></app-spinner>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>

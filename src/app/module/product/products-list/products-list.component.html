<ng-container *ngIf="loaded$ | async; else loading">
  <h1>Products</h1>

  <div class="pending-indicator-overlay-boundaries">
    <div class="actions">
      <button (click)="handleAddNewProduct()"
              mat-raised-button color="primary">Add New Product</button>
    </div>

    <app-products-list-ui [products]="products$ | async"
                          (clickId)="handleClick($event)"></app-products-list-ui>

    <div class="pending-indicator-overlay-container" *ngIf="loading$ | async">
      <app-spinner></app-spinner>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>

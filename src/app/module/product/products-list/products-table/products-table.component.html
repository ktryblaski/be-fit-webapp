<table class="bf-table">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Carbohydrates</th>
    <th>Proteins</th>
    <th>Fats</th>
    <th>KCAL</th>
  </tr>

  <tr *ngFor="let product of products">
    <td>
      <a class="product-link" target="_blank"
         (click)="handleClickId(product.id)">{{product.id}}</a>
    </td>
    <td>{{product.name}}</td>
    <td>{{product.macronutrients.carbohydrates}}</td>
    <td>{{product.macronutrients.proteins}}</td>
    <td>{{product.macronutrients.fats}}</td>
    <td>{{product.macronutrients | caloriesCalculator}}</td>
  </tr>
</table>

<mat-form-field>
  <input [formControl]="formHandler.form.controls.product" [matAutocomplete]="auto" type="text" placeholder="Ingredients" matInput />
  <mat-autocomplete [displayWith]="displayFn" autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let product of products | filterProducts: formHandler.form.controls.product.value | sortProducts" [value]="product">
      {{ product.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

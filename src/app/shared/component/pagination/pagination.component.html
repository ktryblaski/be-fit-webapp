<div class="pagination">

  <app-page-size [pageSize]="pagination.pageSize"
                 [pageSizes]="pageSizes"
                 (pageSizeChange)="handlePageSizeChange($event)"></app-page-size>

  <app-pages *ngIf="total > pagination.pageSize "
             [pagination]="pagination"
             [total]="total"
             (pageChange)="handlePageChange($event)"></app-pages>

</div>

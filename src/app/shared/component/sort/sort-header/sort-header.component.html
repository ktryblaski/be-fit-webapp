<div class="header">
  <ng-content></ng-content>
  <span class="direction">
    <fa-icon class="direction-icon up" *ngIf="sortOrder === SortOrder.ASC" [fixedWidth]="true" icon="sort-up"></fa-icon>
    <fa-icon class="direction-icon down" *ngIf="sortOrder === SortOrder.DESC" [fixedWidth]="true" icon="sort-down"></fa-icon>
    <fa-icon class="direction-icon" *ngIf="sortOrder == null" [fixedWidth]="true" icon="sort"></fa-icon>
  </span>
</div>
